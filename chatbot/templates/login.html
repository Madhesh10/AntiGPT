<!DOCTYPE html>
<html>
<head>
    <title>Login - AntiGPT</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: #1a1a1a; padding: 30px; border-radius: 10px; width: 350px; }
        input { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #555; background: #111; color: #fff; }
        button { margin-top: 15px; background: #4a9eff; border: none; width: 100%; padding: 10px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p style="margin-top:10px;">Don't have an account? <a href="{% url 'signup' %}" style="color:#4a9eff;">Signup</a></p>
    </div>
</body>
</html>
