<!DOCTYPE html>
<html>
<head>
    <title>AntiGPT</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            height: 100vh;
        }

        header {
            background: #0d0d0d;
            padding: 18px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .bubble {
            background: #222;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            max-width: 70%;
        }

        .me { background: #0052cc; align-self: flex-end; }

        footer {
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
            background: #000;
        }

        #message {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #222;
            color: white;
        }

        button {
            background: #0077ff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        button:hover { background: #3399ff; }
    </style>
</head>
<body>

<header>ðŸ¤– AntiGPT - Local AI Chat</header>

<div id="chat-box"></div>

<footer>
    <input type="text" id="message" placeholder="Ask something...">
    <button onclick="sendMessage()">Send</button>
</footer>

<script>
    function sendMessage() {
        let message = document.getElementById("message").value;
        if (!message) return;

        let chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div class="bubble me">${message}</div>`;
        document.getElementById("message").value = "";

        fetch("/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: "message=" + encodeURIComponent(message)
        })
        .then(r => r.json())
        .then(data => {
            chatBox.innerHTML += `<div class="bubble">${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }
</script>

</body>
</html>
